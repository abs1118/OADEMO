<div class="scrollable" >
 <div class="scrollable-content section">
  <form class="form-inline" role="form">
   <div class="form-group">
      <div class="row">
	      <label  class="col-sm-12 col-xs-12 control-label">标题</label>
      </div>
      <div class="row">
	      <div class="col-sm-10">
	         <adaptive-textarea modelvalue="ddd"  readonly="true"></adaptive-textarea>
	      </div>
      </div>
   </div>
   <div class="form-group">
	   <div class="row">
	      <label class="col-sm-12 col-xs-12 control-label">接收人</label>
	   </div>
       <div class="row">
	       <div class="col-sm-9 col-xs-9" >
	           <input type="text"  class="form-control input-lg" ng-model="selectUserNames" ng-disabled='toUser.disable'  placeholder="接收人">
	           <input type="hidden"  class="form-control input-lg" ng-model="selectTrueNames" >
	      </div>
	      <div ng-show="chooseUser">
              <choose-user-drective users="users" select-user-names="selectUserNames" select-true-names="selectTrueNames"></choose-user-drective>
          </div>
      </div>
   </div>
   
   <div class="form-group">
      <div class="row">
           <label  class="col-sm-12 col-xs-12 control-label">内容</label>
      </div>
      <div class="row">
	      <div class="col-sm-10">
	         <textarea rows="1" cols='1' class="form-control input-lg" ng-model="draft.EmailContent" ng-disabled='emailContent.disable'
	            placeholder="请输入内容">
	          </textarea>
	            
	      </div>
      </div>
   </div>
    
</form>
 </div>
 <div class="scrollable-footer">
         <button   class="btn btn-primary" style="width: 49%"  ng-click="test()">保存</button>
         <button ng-show="sendBtn.show"  class="btn btn-primary" style="width: 49%"   ng-click="sendDraft(draft)">发送</button>
    </div>
</div>
